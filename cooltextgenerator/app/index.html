<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bungee+Spice&family=Dancing+Script:wght@400..700&family=Jacquard+24&family=Jersey+15&family=Luckiest+Guy&family=Pacifico&family=Seymour+One&family=Shadows+Into+Light&family=Yarndings+20&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Cool Text Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>

    <body>
        <h1 style="text-align: center;">Cool Text Generator</h1>

        <form action="cooltext.html">
            <h3>Text:</h3>
            <input type="text" id="text" name="text">
            <br>
            <br>
            <h3>Font:</h3>
            <input type="radio" id="luckiest-guy-regular" name="font" value="luckiest-guy-regular">
            <label class="luckiest-guy-regular" style="font-size:large" for="luckiest-guy-regular">Luckiest Guy</label>
            <br>
            <input type="radio" id="acme-regular" name="font" value="acme-regular">
            <label class="acme-regular" style="font-size:large" for="acme-regular">Acme</label>
            <br>
            <input type="radio" id="shadows-into-light-regular" name="font" value="shadows-into-light-regular">
            <label class="shadows-into-light-regular" style="font-size:large" for="shadows-into-light-regular">Shadows Into Light</label>
            <br>
            <input type="radio" id="seymour-one-regular" name="font" value="seymour-one-regular">
            <label class="seymour-one-regular" style="font-size:large" for="seymour-one-regular">Seymour One</label>
            <br>
            <input type="radio" id="yarndings-20-regular" name="font" value="yarndings-20-regular">
            <label class="yarndings-20-regular" style="font-size:large" for="yarndings-20-regular">Yarndings 20</label>
            <br>
            <input type="radio" id="pacifico-regular" name="font" value="pacifico-regular">
            <label class="pacifico-regular" style="font-size:large" for="pacifico-regular">Pacifico</label>
            <br>
            <input type="radio" id="dancing-script-regular" name="font" value="dancing-script-regular">
            <label class="dancing-script-regular" style="font-size:large" for="dancing-script-regular">Dancing Script</label>
            <br>
            <input type="radio" id="bungee-spice-regular" name="font" value="bungee-spice-regular">
            <label class="bungee-spice-regular" style="font-size:large" for="bungee-spice-regular">Bungee Spice</label>
            <br>
            <input type="radio" id="jersey-15-regular" name="font" value="jersey-15-regular">
            <label class="jersey-15-regular" style="font-size:large" for="jersey-15-regular">Jersey 15</label>
            <br>
            <input type="radio" id="jacquard-24-regular" name="font" value="jacquard-24-regular">
            <label class="jacquard-24-regular" style="font-size:large" for="jacquard-24-regular">Jacquard 24</label>
            <br>
            <br>
            <br>
            <input type="submit" value="Generate Cool Text">
        </form>
    </body>
</html>
